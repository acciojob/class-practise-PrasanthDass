<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Class Selector Example</title>
  <style>
    .selector {
      color: #00f;
      background: #eee;
      font-family: Arial, sans-serif;
      font-size: 20px;
      padding: 4px 8px;
    }
  </style>
</head>
<body>
  <p class="selector">Pragraph 1</p>
  <p>Pragraph 2</p>
  <p class="selector">Pragraph 3</p>
  <p>Pragraph 4</p>
</body>
</html>
